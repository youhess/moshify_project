<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/stylel.css" />
    <title>Document</title>
  </head>
  <body style="padding: 3rem">
    <section class="block block__dark block--skewed-left hero">
      <div class="grid grid--1x2 container">
        <header class="block_header hero__content">
          <h1 class="block__heading">Cloud Hosting for Pros</h1>
          <p class="hero__image" class="hero__tegline">
            Deploy your website in less than 60 seconds
          </p>
          <a href="#" class="button button--primary button--long"
            >Get started</a
          >
        </header>
        <picture>
          <source
            type="image/webp"
            srcset="images/banner.webp 1x, images/banner@2x.webp 2x" />
          <source
            type="image/png"
            srcset="images/banner.png 1x, images/banner@2x.png 2x" />
          <img class="hero__image" src="/images/banner.png" alt="banner"
        /></picture>
      </div>
    </section>
  </body>
</html>
